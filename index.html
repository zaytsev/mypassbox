<!DOCTYPE html>
<html>
  <head>
    <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.0.0/knockout-min.js" type="text/javascript"></script>
    <script src="https://www.dropbox.com/static/api/dropbox-datastores-1.0-latest.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
    <!--
    <script src="knockout-3.0.0.min.js" type="text/javascript"></script>
    <script src="dropbox-datastores-1.0.0.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
    <link rel="stylesheet" href="pure-0.3.0.min.css">
    -->
    <style>
      .hidden {display:none};
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1>My Password Box</h1>
      <div id="login-box" class="pure-g" data-bind="visible: shouldEnableLoginBox">
	<form class="pure-form pure-u-1" data-bind="submit: doLogin">
	  <button type="submit" class="pure-button pure-button-primary">Login with Dropbox</button>
	</form>
      </div>
      <div id="main" class="pure-g-r" data-bind="visible: loggedIn" style="display:none;">
	<div class="pure-u-1-2">
	  <form class="pure-form" data-bind="submit: addSite">
	    <fieldset class="pure-group">
	      <input type="password" class="pure-input-1-2"
		     placeholder="Master Password" required data-bind="text: masterPassword">
	      <input type="text" class="pure-input-1-2"
		     placeholder="Site Name" required data-bind="text: site">
	    </fieldset>
	    <button type="submit" class="pure-button pure-input-1-2 pure-button-primary">Generate!</button>
	  </form>
	</div>
	<div class="pure-u-1-2">
	</div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    ko.applyBindings(new AppViewModel());
  </script>
</html>
